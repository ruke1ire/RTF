# @package _global_
# Should get to around 96.5%
defaults:
  - /pipeline: sc
  - /model: s4
  - override /scheduler: cosine_warmup

model:
  dropout: 0.0
  n_layers: 6
  prenorm: true
  d_model: 128
  norm: batch
  layer:
    d_state: 64
    bidirectional: true
    final_act: glu
    n_ssm: 2

optimizer:
  lr: 0.01
  weight_decay: 0.05

loader:
  batch_size: 16

trainer:
  max_epochs: 40

scheduler:
  num_training_steps: 200000

train:
  seed: 2222
